{% extends 'base.html' %}
{% load static %}
{% include 'navbar.html'%}
{% block title %}{{user.username}}'s Tables {% endblock %}

{% block content %}

{% for table in user.tables.all %}
    <div style="height:300px">
        <a href="{% url 'view-table' table.pk %}"><i class="fas fa-database"style="height:300px">{{table.name}}</i></a>
        <a href="{% url 'delete-table' table.pk %}">Delete</a>
    </div>
{% endfor %}

{% endblock %}
